<!DOCTYPE html>
<html>
    <head>
        <title>Erlangbytes</title>
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/bootswatch.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/codemirror-4.8/lib/codemirror.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    </head>

    <!-- Header -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Erlangbytes</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" data-toggle="modal" data-target="#about-modal">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <body>

      <div id="container">

        <div class='container'>
          <div class="page-header" id='banner'>
            <div class="row">
              <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Erlangbytes</h1>
                <p class="lead">Erlang Dissassembler</p>
              </div>
            </div>
          </div>
        </div>

        <div id="main">
          <div class="console-container-full">
            <div class="form-group">
              <label for="version" class="control-label">Erlang Version</label>
              <select class="form-control" id="version">
                <option value="19">19</option>
                <option value="18">18</option>
                <option value="17">17</option>
              </select>
            </div>
          </div>
          <div class="console-container">
            Erlang Code
            <div class="console">
              <textarea id="inputTextArea">
-module(hello).
-export([hello_world/0]).

hello_world() -> io:fwrite("hello, world").
              </textarea>
            </div>
            <a id="disassemble_button" href="#" class="btn" onClick="codebytes.submitCode(); return false;">Disassemble</a>
          </div>
          <div class="console-container">
            Disassembled Code
            <div class="console">
              <textarea id="outputTextArea"></textarea>
            </div>
          </div>
        </div>

      </div>

      <!-- Github -->
      <a class="github" href="https://github.com/jkeam/erlangbytes"><img class="github" style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

      <!-- Dialog -->
      <div class="modal fade" id="about-modal" tabindex="-1" role="dialog" aria-labelledby="about-modal-title" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id='about-modal-title'>About</h4>
              </div>
              <div class="modal-body">
                <p>
                    Welcome to Erlangbytes, a disassembler for your Erlang code.  Inspired by a project by Matt Godbold called <a href="https://github.com/mattgodbolt/gcc-explorer">GCC Explorer</a>.
                </p>
                <p>
                    Made with loving care by <a href="http://twitter.com/jonnyman9">Jonathan Keam.</a>
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="javascripts/codemirror-4.8/lib/codemirror.js"></script>
        <script src="javascripts/codemirror-4.8/mode/erlang/erlang.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="javascripts/main.js"></script>
        <script type="text/javascript">
          $(document).ready(codebytes.onReady);
        </script>
    </body>
</html>
